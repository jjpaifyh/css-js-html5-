<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="my.css" />
    <title>Form Input Wave</title>
</head>

<body>

        </form>
    </div>
    <script src="my.js"></script>
</body>

</html>
